{% extends 'blog/base.html' %}

{% block content %}
<div class="row">


    {% for post in post_list %}
    <div class="col-md-4" style="margin-top:20px;">
        <div class="card">
          <div class="card-body">

            <h1 class="card-title">{{ post.title }}</h1>
            <div class="date">
                <p class="card-text">Published on: {{ post.published_date|date:"D M Y"}}</p>
                <p>Coments: {{ post.approve_comments.count }}</p>
            </div>
            <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">View </a>
         </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
